<!DOCTYPE html>
<html>

<head>
    <title>testing</title>
</head>

<body>
    <button id='b'>Test</button>
    <script>
        var checkoutButton = document.getElementById("b");
        checkoutButton.addEventListener("click", function() {
            fetch("http://my.domain:1033/payment/create", {
                method: "POST",
                body: JSON.stringify({
                    name: 'Josiah',
                    title: 'President',
                    organization: 'Major League Back-end',
                    address: '123 Sesame Street',
                    phone: '18005552222',
                    city: 'Sacramento',
                    state: 'AZ',
                    zip: '88888',
                    email: 'my@email.com',
                })
            }).then(response => response.json())
            .then(a => {
                console.log(a)
            })
        })
    </script>
</body>

</html>
